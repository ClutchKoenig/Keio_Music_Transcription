<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Audio en MIDI/Partition</title>
    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="max-w-lg w-full mx-auto p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div id="animation" class="w-64 h-64 mx-auto mb-6"></div>
            <!-- Titre -->
            <h1 class="text-3xl font-bold mb-6 gradient-text text-center">Convertisseur Audio en MIDI/Partition</h1>

            <!-- Zone d'upload -->
            <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 mb-6 transition duration-300">
                <input type="file" id="audioFile" accept="audio/*" class="hidden">
                <label for="audioFile" class="cursor-pointer flex flex-col items-center">
                    <i class="fas fa-upload text-4xl text-gray-400 mb-2"></i>
                    <span class="text-gray-600">Déposez votre fichier audio ici ou cliquez pour sélectionner</span>
                    <span id="fileName" class="mt-2 text-green-500"></span>
                </label>
            </div>
            <p class="text-sm text-gray-500 mb-4">Formats supportés : MP3, WAV</p>

            <!-- Options de sortie -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Format de sortie :</label>
                <div class="flex space-x-6">
                    <label class="flex items-center">
                        <input type="radio" name="output" value="midi" class="form-radio text-blue-500" checked>
                        <span class="ml-2 text-gray-600">MIDI</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="output" value="pdf" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-600">PDF</span>
                    </label>
                </div>
            </div>

            <!-- Bouton de conversion -->
            <button id="convertBtn" class="btn-gradient text-white px-6 py-3 rounded-lg w-full font-semibold">Convertir</button>

            <!-- Section de résultat -->
            <div id="result" class="mt-6 hidden">
                <div id="loading" class="flex justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                </div>
                <a id="downloadLink" href="#" class="download-btn text-white px-4 py-2 rounded-lg mt-4 hidden block text-center">Télécharger votre fichier</a>
            </div>
        </div>
    </main>

    <!-- GSAP CDN pour les animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- JavaScript personnalisé -->
    <script src="script.js"></script>
</body>
</html>
